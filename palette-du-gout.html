<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<script src="https://kit.fontawesome.com/34ed29389d.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
</head>
<body>
    <header>
        <a href="/" class="link-home"><span class="fas fa-arrow-left"></span></a>
        <h2>ohmyfood</h2>
    </header>

    <div class="restaurant-banner">
        <img src="img/restaurant-palette-gout.jpg" alt="La palette du goût">
    </div>

    <section class="menu">
        <h2>La palette du goût</h2>
        <div class="menu__icon far fa-heart"></div>
        <h3>ENTRÉES</h3>
        <div class="card card-dish">
            <h4>Fricassée d’escargot</h4>
            <div class="card-dish__data">
                <div>Au piment d’espelette</div>
                <div class="price">25 €</div>
            </div>
        </div>
    </section>

    <footer>
        <h4>ohmyfood</h4>
        <p><span class="fas fa-utensils"></span> Proposer un restaurant</p>
        <p><span class="fas fa-hands-helping"></span> Devenir parenaire</p>
        <p>Mentions légales</p>
        <p>Contact</p>
    </footer>

</body>
</html>
